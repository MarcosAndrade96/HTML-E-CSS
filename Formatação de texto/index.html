<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Negrito/Itálico!</h1>
    <h2>Negrito:</h2>
    <p><strong>Este é um exemplo de texto em negrito</strong></p><!--Usei a tag <strong></strong> para inserir um texto em negrito.-->
    <h2>Itálico:</h2>
    <p><em>Este é um exemplo de texto em Itálico</em></p><!--Usei a tag <em></em> para inserir um texto em itálico.-->
    
</body>
</html>
